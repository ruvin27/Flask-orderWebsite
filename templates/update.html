{% extends 'base.html' %}

{% block head %}
<title>Order</title>
<style>@import url(https://fonts.googleapis.com/css?family=Cabin+Sketch:700|Patrick+Hand+SC|Waiting+for+the+Sunrise);
    body{
      font-family:Patrick Hand SC;
      font-size:25px;
      background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs5FtRG4p7xaINAsAJvCHPI6pwOsn3_SIupRyiZxWtG9ubWAzm');
      background-size:cover;
    }
    h1{
      font-family:Cabin Sketch;
      font-size:80px;
    }
    form{
      background-color:#211e1e;
      color:white;
      border-radius:5px;
      height:auto;
      width:450px;
    }
    #wrapper{
      margin-top:-50px;
     float:center;
    }
    input{
      font-family:Waiting for the Sunrise;
      font-size:17px;
      font-weight:bold;
    }</style>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Order</h1>

    <div class="form">
        <form action="/update/{{order.id}}" method="POST">
            <center>
            Name: <input type="text" name="name" id="name"  value="{{order.name}}"><br/>
            Material:<input type="text" name="material" id="materail" value="{{order.material}}"><br/>
            Quantity: <input type="number" name="quantity" id="quantity"  value="{{order.quantity}}"><br/>
            <input type="submit" value="Update Order"></center>
        </form>
    </div>
</div>
{% endblock %}
